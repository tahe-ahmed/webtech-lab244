<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <script src="script.js" async></script>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/x-icon"
    href="https://www.seekpng.com/png/detail/15-154102_smbolo-konoha-naruto-symbols-naruto-tattoo-anime-naruto.png">
  <title>Anime photo Album</title>
</head>

<body>

  <main>
    <label class="custom-select" for="styledSelect1">
      <select id="select-options" id="styledSelect1" name="options">
      </select>
    </label>

    <div id="container">
    </div>

    <div id="update-modal" class="modal">
      <p class="item-id">id</p>
      <form name="update-form" class="modal-container" id="update-form">
        <div class="modal-left">
          <h1 class="modal-title">Welcome!</h1>
          <p class="modal-desc">Fanny pack hexagon food truck, street art waistcoat kitsch.</p>
          <div class="input-block">
            <label for="author" class="input-label">Author</label>
            <input type="text" name="author" id="author" required>
          </div>
          <div class="input-block">
            <label for="tags" class="input-label">tags</label>
            <input type="text" name="tags" id="tags" placeholder="tags" required>
          </div>
          <div class="input-block">
            <label for="alt" class="input-label">alt</label>
            <input type="text" name="alt" id="alt" placeholder="alt" required>
          </div>
          <div class="input-block">
            <label for="description" class="input-label">description</label>
            <input type="text" name="description" id="description" placeholder="description" required>
          </div>
          <div class="input-block">
            <label for="image" class="input-label">image</label>
            <input type="text" name="image" id="image" placeholder="image url" required>
          </div>
          <div class="modal-buttons">
            <button type="submit" class="input-button">Update</button>
          </div>
        </div>

        <a class="icon-button" id="update-close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
            <path
              d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z">
            </path>
          </svg>
        </a>
      </form>
    </div>


    <div id="post-modal" class="modal">
      <form class="modal-container" id="post-form">
        <div class="modal-left">
          <h1 class="modal-title">Welcome!</h1>
          <p class="modal-desc">Fanny pack hexagon food truck, street art waistcoat kitsch.</p>
          <div class="input-block">
            <label for="author" class="input-label">Author</label>
            <input type="text" name="author" placeholder="Author" required>
          </div>
          <div class="input-block">
            <label for="tags" class="input-label">tags</label>
            <input type="text" name="tags" id="tags" placeholder="tags" required>
          </div>
          <div class="input-block">
            <label for="alt" class="input-label">alt</label>
            <input type="text" name="alt" id="alt" placeholder="alt" required>
          </div>
          <div class="input-block">
            <label for="description" class="input-label">description</label>
            <input type="text" name="description" id="description" placeholder="description" required>
          </div>
          <div class="input-block">
            <label for="image" class="input-label">image</label>
            <input type="text" name="image" id="image" placeholder="image url" required>
          </div>

            <div class="form-group file-area">
              <label for="images">Images <span>Your images should be at least 400x300 wide</span></label>
              <input type="file" name="image" id="images" required="required" multiple="multiple" />
              <div class="file-dummy">
                <div class="success">Great, your files are selected. Keep on.</div>
                <div class="default">Please select some files</div>
              </div>
            </div>
          </div> -->
          <div class="modal-buttons">
            <button type="submit" class="input-button">Add</button>
          </div>
        </div>

        <button class="icon-button close-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
            <path
              d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z">
            </path>
          </svg>
        </button>
      </form>
      <div class="button-container">

        <button class="modal-button">Add Image</button>
        <button id="rest-button" class="modal-button">Reset</button>
      </div>

    </div>

  </main>
</body>

</html>
