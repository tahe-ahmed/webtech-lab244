<head>

  <title> Photo Album</title>

<body>

  <main>
    <div class="custom-select" for="styledSelect1">
      <select id="select-options" id="styledSelect1" name="options">
      </select>
    </div>

    <div id="container">
    </div>

    <div id="update-modal" class=" modal">
      <p class="item-id">id</p>
      <form name="update-form" class="modal-container" id="update-form">
        <div class="modal-left">
          <h1 class="modal-title">Welcome!</h1>
          <p class="modal-desc">Fanny pack hexagon food truck, street art waistcoat kitsch.</p>
          <div class="input-block">
            <label for="author" class="input-label">Author</label>
            <input type="text" name="author" id="author" required>
          </div>
          <div class="input-block">
            <label for="tags" class="input-label">tags</label>
            <input type="text" name="tags" id="tags" placeholder="tags" required>
          </div>
          <div class="input-block">
            <label for="alt" class="input-label">alt</label>
            <input type="text" name="alt" id="alt" placeholder="alt" required>
          </div>
          <div class="input-block">
            <label for="description" class="input-label">description</label>
            <input type="text" name="description" id="description" placeholder="description" required>
          </div>
          <div class="input-block">
            <label for="image" class="input-label">image</label>
            <input type="text" name="image" id="image" placeholder="image url" required>
          </div>
          <div class="modal-buttons">
            <button type="submit" class="input-button">Update</button>
          </div>
        </div>

        <a class="icon-button" id="update-close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">

            </path>
          </svg>
        </a>
      </form>
    </div>

    <div id="success-notification" class="modal">
      <div class="modal-container" id="notifi">
        <h1>Success!!</h1>


      </div>
    </div>

    <div id="post-modal" class="modal">
      <form class="modal-container" id="post-form">
        <div class="modal-left">
          <h1 class="modal-title">Welcome!</h1>
          <p class="modal-desc">Fanny pack hexagon food truck, street art waistcoat kitsch.</p>
          <div class="input-block">
            <label for="author" class="input-label">Author</label>
            <input type="text" name="author" placeholder="Author" required>
          </div>
          <div class="input-block">
            <label for="tags" class="input-label">tags</label>
            <input type="text" name="tags" id="tags" placeholder="tags" required>
          </div>
          <div class="input-block">
            <label for="alt" class="input-label">alt</label>
            <input type="text" name="alt" id="alt" placeholder="alt" required>
          </div>
          <div class="input-block">
            <label for="description" class="input-label">description</label>
            <input type="text" name="description" id="description" placeholder="description" required>
          </div>
          <div class="input-block">
            <label for="image" class="input-label">image</label>
            <input type="text" name="image" id="image" placeholder="image url" required>
          </div>

              <input type="file" name="image" id="images" required="required" multiple="multiple" />
              <div class="file-dummy">
                <div class="success">Great, your files are selected. Keep on.</div>
                <div class="default">Please select some files</div>
              </div>
            </div>
          </div> -->
          <div class="modal-buttons">
            <button type="submit" class="input-button">Add</button>
          </div>
        </div>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">

            </path>
          </svg>
        </button>
      </form>
      <div class="button-container">

        <button class="modal-button">Add Image</button>
        <button id="rest-button" class="modal-button">Reset</button>
      </div>

    </div>

  </main>
